<template >
    <lightning-card title="LIGHTNING RECORD FORM - CONTACT" icon-name="standard:contact_list" >
        <div class="var-m-around_medium" style="background-color:rgb(236, 243, 241)">
            <lightning-record-form
            record-id={recordId}
            object-api-name={objectName}
            layout-type="Compact"
            columns="2"
            mode="view"
            onsuccess = {successHandler}
            onerror={errorHandler}>
        </lightning-record-form>
        </div>
    </lightning-card>
</template>
