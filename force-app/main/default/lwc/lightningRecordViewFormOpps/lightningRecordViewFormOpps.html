<template>
    <lightning-card title="LIGHTNING RECORD VIEW FORM - OPPORTUNITY" icon-name="standard:account">
        <div class="var-m-around_medium">
            <lightning-record-view-form
                object-api-name={objectName}
                record-id={recordId}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-output-field field-name={fields.name}></lightning-output-field>
                        <lightning-output-field field-name={fields.stageName}></lightning-output-field>
                        <lightning-output-field field-name={fields.amount}></lightning-output-field>   
                    </div>
                    <div class="slds-col">
                        <lightning-output-field field-name={fields.accountName}></lightning-output-field>
                        <lightning-output-field field-name={fields.type}></lightning-output-field>
                        <lightning-output-field field-name={fields.leadSource}></lightning-output-field>
                    </div>
                </div>
            </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
